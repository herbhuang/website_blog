            <div class="post-body e-content">
                <p>趁鸡鸣时逃离<br>
这个村庄<br>
她沉眠时，最为好看<br>
看不见厂、棚和墙 <br>
新妇不断地嫁进来<br>
新的儿女不断地诞生<br>
新的坟地被填上<br>
在一个地方生活，要走记忆赎换<br>
无法记忆者，用身体偿还 <br>
越来越多人以她为根<br>
但也仅仅为根<br>
人们对她、世界对人们<br>
并不宽容 <br>
我冒充游子<br>
操着一口磕磕绊绊的家乡话<br>
回来养尊处优<br>
却又没法心安理得</p>
