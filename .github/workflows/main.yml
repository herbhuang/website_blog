name: Generate Hugo Site
on:
  push:
    branches:
      - main
jobs:
   deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          personal_token: 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
          external_repository: herbhuang/herbhuang.github.io # 修改为你的 GitHub Pages 仓库
          publish_dir: ./public
          keep_files: false
          publish_branch: main
          # 如果使用自定义域名，还需要添加下面一行配置
          cname: herbhuang.com
